<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            gap: 5px;
            width: 600px;
            height: auto;
            border: 5px solid #333;
            padding: 10px;
        }

        .box {
            width: 200px;
            height: auto;
            background-color: rgba(113, 147, 240, 0.664);
            border-radius: 10px;
            text-align: start;
           
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">I am Small</div>
        <div class="box">I have more content then the very small item.</div>
        <div class="box">I have lots of content. So much content that I don't know where it is all going to go.I'm glad that CSS is pretty good at dealing with situations where whe end up with more words than expected!</div>
    </div>
    
</body>
</html>
